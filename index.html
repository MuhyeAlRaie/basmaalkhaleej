    body { font-family: "Segoe UI", sans-serif; scroll-behavior: smooth; }

    /* Infinite Clients Scroll */
    .clients-track { display: flex; animation: scrollClients 20s linear infinite; width: max-content; }
    @keyframes scrollClients {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .btn-warning {
        background-color: #cf9944;
    }
    .hero .btn-warning {
        background-color: #cf9944;
        color: aliceblue;
    }
    /* Scroll Animations */
    .fade-up { opacity: 0; transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease; }
    .fade-up.show { opacity: 1; transform: translateY(0); }
    /* Back to Top Button */
    #backToTop {
      position: fixed; bottom: 30px; right: 30px; z-index: 999;
      display: none; background: #cf9944; color: #000;
      border: none; border-radius: 50%; width: 50px; height: 50px;
      font-size: 22px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer; transition: opacity 0.3s ease;
    }
    #backToTop:hover { background: #cf9944; }
      /* Hover animation */

    transition: 0.3s;

  #contact .card .fs-2 {

  /*Estilos generales del boton whatsapp*/
.whatsapp-btn {
  position: fixed;
  bottom: 100px;
  right: 20px;
  z-index: 1000;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #25D366;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  animation: breathe 2s ease-in-out infinite;
}

@media screen and (max-width: 768px) {
  .whatsapp-btn {
    bottom: 25px;
    
  }
}

/*Estilos solo al icono whatsapp*/
.whatsapp-btn i {
  color: #fff;
  font-size: 24px;
  animation: beat 2s ease-in-out infinite;
  text-decoration: none;
}

/*Estilos con animation contorno respirando*/
@keyframes breathe {
  0% {
    box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5);
  }
  70% {
    box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}

/*Estilos de animacion del icono latiendo*/
@keyframes beat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

.img-right .text-col  {

        <p class="lead"
           data-en="Basma Gulf Contracting Est. specializes in the supply and execution of construction works, finishing, decorations, waterproofing, thermal insulation, and epoxy. Headquartered in Riyadh – Saudi Arabia, the company is committed to delivering projects with the highest standards of quality through a team of well-trained and skilled workers, under the supervision of a highly experienced management and a professional engineering department that oversees every detail.
We take pride in sourcing and supplying the finest specialized brands, positioning us as a distinguished contractor in the market. Our operations strictly adhere to all safety and security standards to protect our workforce. We continually strive to enhance our efficiency by improving operational processes and staying aligned with the latest global advancements in construction, finishing, and insulation technologies. Our growth is driven by developing our execution team and engaging highly qualified professionals who contribute to advancing our company’s systems and sustaining excellence in every project we undertake."
           data-ar="تتخصص مؤسسة بسما الخليج للمقاولات في توريد وتنفيذ أعمال المقاولات والتشطيبات والديكورات والعزل المائي والحراري والإيبوكسي. يقع مقرها الرئيسي في الرياض - المملكة العربية السعودية، وتلتزم الشركة بتقديم المشاريع بأعلى معايير الجودة من خلال فريق من العمال المدربين والمهرة، تحت إشراف إدارة ذات خبرة عالية وقسم هندسي محترف يشرف على كل التفاصيل.
نفخر بتوريد وتوفير أفضل العلامات التجارية المتخصصة، مما يضعنا كمقاول متميز في السوق. تلتزم عملياتنا بالامتثال لجميع معايير السلامة والأمن لحماية قوتنا العاملة. نسعى باستمرار لتعزيز كفاءتنا من خلال تحسين العمليات التشغيلية والبقاء على اطلاع بأحدث التطورات العالمية في تقنيات البناء والتشطيب والعزل. يقود نموّنا تطوير فريق التنفيذ لدينا وتوظيف محترفين مؤهلين يساهمون في تطوير أنظمة شركتنا والحفاظ على التميز في كل مشروع نقوم به."></p>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scroll Animations -->
<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });
  document.querySelectorAll(".fade-up").forEach(el => observer.observe(el));
</script>

<!-- Language Toggle -->
<script>
  const langToggle = document.getElementById("langToggle");
  let currentLang = "en";
  function setLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
    langToggle.textContent = lang === "en" ? "العربية" : "English";
    currentLang = lang;
  }
  langToggle.addEventListener("click", () => {
    setLanguage(currentLang === "en" ? "ar" : "en");
  });
  setLanguage("en");
</script>

<!-- Back to Top Script -->
<script>
  const backToTop = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTop.style.display = "block";
    } else {
      backToTop.style.display = "none";
    }
  });
  backToTop.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
